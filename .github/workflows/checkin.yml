name: CI/PR
on:
  pull_request:
  push:
    branches:
      - master
      - validate/*

jobs:
  check_diff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: yarn
      run: yarn

    - name: "yarn run build"
      run: yarn run build

    # - name: "yarn run test"
    #   run: yarn run test

    - name: "check for uncommitted changes"
      # Ensure no changes.
      run: |
        git diff --exit-code --stat -- . \
        || (echo "##[error] found changed files after build. please 'yarn run build'" \
                 "and check in all changes" \
            && exit 1)
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: nbgv
      uses: ./
      with:
        path: src
    - name: Print env vars
      run: gci env:NBGV_*
      shell: pwsh
